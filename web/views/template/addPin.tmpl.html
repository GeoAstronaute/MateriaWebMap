<md-dialog aria-label="Importer Fichier" ng-cloak>
  <form layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add a point location to {{layer.name}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content layout="column" flex>
      <div layout-padding layout-align="row" layout-wrapp>
        <md-input-container>
          <label for="">Name</label>
          <input ng-model="pin.name">
        </md-input-container>
        <md-input-container>
          <label for="">Longitude</label>
          <input ng-model="pin.longitude">
        </md-input-container>
        <md-input-container>
          <label for="">Latitude</label>
          <input ng-model="pin.latitude">
        </md-input-container>
        <md-button ng-click="setMapCenterCoordinate()">
          <md-tooltip>Use map center as coordinate</md-tooltip>
          <md-icon icon="save">map</md-icon>
        </md-button>
        <div>
          <md-button ng-click="saveEdits2(pin, layer)">
            <md-icon icon="save">save</md-icon>
          </md-button>
        </div>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
